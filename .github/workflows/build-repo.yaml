name: build-repo.yaml
on:
  workflow_dispatch:
  push:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Update local machine
        run: |
          sudo apt-get update -y
          sudo apt-get upgrade -y

      - name: Checkout repo
        run: |
          git clone --recurse-submodules --shallow-submodules https://codeberg.org/comaps/comaps.git