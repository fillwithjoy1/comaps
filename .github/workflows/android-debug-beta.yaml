name: Build F-Droid Beta (debug-signed APK)

on:
  workflow_dispatch:
  push:

jobs:
  build-fdroid-beta:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Install build tools
        shell: bash
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ninja-build

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Create local.properties (sdk.dir)
        shell: bash
        run: |
          echo "sdk.dir=${ANDROID_SDK_ROOT}" > android/local.properties
          cat android/local.properties

      - name: Install Android NDK
        shell: bash
        run: |
          sdkmanager --install "ndk;28.2.13676358"

      - name: Build F-Droid Beta APK (debug signing)
        shell: bash
        working-directory: android
        run: |
          ./gradlew --version
          ./gradlew :app:assembleFdroidBeta

      - name: Locate APK
        id: locate
        shell: bash
        run: |
          set -euo pipefail
          APK_PATH="$(find android/app/build -type f -name "*.apk" | sort | tail -n 1)"
          test -n "$APK_PATH"
          echo "apk_path=$APK_PATH" >> "$GITHUB_OUTPUT"
          echo "Found APK: $APK_PATH"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: fdroidBeta-debug-signed-apk
          path: ${{ steps.locate.outputs.apk_path }}
          if-no-files-found: error